<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Indie+Flower&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <h1 class="nav-heading">Cats<img src="/img/laughing.png" alt="laughing cat" class="header-img" /></h1>
      <h2 class="nav-subheading">and their properties</h2>
      <a class="home" href="/index.html">Home</a>
      <a class="contact" href="/contact.html">Contact us meow</a>
    </nav>
    <div class="form-container">
      <h1>Contact us meow</h1>
      <form class="contact-form">
        <!--Required-->
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
          <h2 class="error" id="name-error">Name is required</h2>
        </div>
        <!--Min length 10-->
        <div>
          <label for="subject">Subject:</label>
          <input type="text" name="subject" id="subject" />
          <h2 class="error" id="subject-error">The subject must be at least 10 characteres</h2>
        </div>
        <!--Formatted like email-->
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" />
          <h2 class="error" id="email-error">Please enter a valid email</h2>
        </div>
        <!--Min length of 25-->
        <div>
          <label for="address">Address:</label>
          <input type="text" name="address" id="address" />
          <h2 class="error" id="address-error">Your address must be at least 25 characters</h2>
        </div>
        <input type="submit" />
      </form>
    </div>

    <script src="/js/contact.js"></script>
  </body>
</html>
